<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MASHUP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script>
    function validateForm() {
      const durationInput = document.getElementById('duration');
      const emailInput = document.getElementById('exampleInputEmail1');
      const duration = parseInt(durationInput.value);
      const email = emailInput.value.trim();

      if (duration < 20) {
        alert('Duration must be at least 20 seconds.');
        return false; 
      }

      // Check for valid Gmail address
      const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!gmailPattern.test(email)) {
        alert('Please enter a valid Gmail address.');
        return false; 
      }

      return true; 
    }
  </script>
</head>

<body>
  <div class="container my-5 py-5">
    <div class="text-center">
      <h1>Mashup Generator</h1>
    </div>
    <form name="passdata" action="." method="POST" class="my-4" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="singer" class="form-label"><b>Singer Name:</b></label>
        <input type="text" name="singer" class="form-control" id="singer" placeholder="e.g. Arijit Singh" required>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label"><b>Number of Videos:</b></label>
        <input type="number" name="number" class="form-control" id="number" placeholder="e.g. 10" required min="1">
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label"><b>Duration of video in seconds:</b></label>
        <input type="number" name="duration" class="form-control" id="duration" placeholder="e.g. 20" required min="20">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b>Email address:</b></label>
        <input type="email" required name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. abc@gmail.com">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="eg">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
